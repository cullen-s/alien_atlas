<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alien Atlas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Customize the navbar */
    .navbar-custom {
      background-color: #49055d;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
      color: #ffffff;
    }

    .navbar-custom .nav-link {
      color: #ffffff;
    }

    .navbar-custom .nav-link:hover {
      color: #fc5d19;
    }

    /* Customize the page content */
    .landing-container {
      text-align: center;
      padding: 80px 20px;
    }

    .landing-title {
      color: #49055d;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Customize the login button */
    .login-btn {
      background-color: #fc5d19;
      border-color: #fc5d19;
    }

    .login-btn:hover {
      background-color: #49055d;
      border-color: #49055d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Alien Atlas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          <li class="nav-item">
            {% if session %}
            <a class="btn btn-outline-light login-btn" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="btn btn-outline-light login-btn" href="{{ url_for('login') }}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Landing Page Content -->
  <div class="landing-container">
    {% if session %}
        <h1>Welcome back, {{session.userinfo.nickname}}</h1>
        <p>It looks like you are just a few</p>
        <p><a href="/logout">Logout</a></p>
        <div><pre>{{pretty}}</pre></div>
    {% else %}
        <img src="static/landing_not_authenticated.png" alt="Rocket ship" width="100%" height="auto">
    {% endif %}
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
